{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>
<form action="/blog" method="POST">
    <label id="label-title" for="title">Title for your new blog:</label>
    <input id ="title" type="text" name="title" value="{{title}}"/>
    <p id="title-error"><em>{{title_error}}</em></p>
    <br/><br/><br/><br/>
    <label id="label-body" for="body">Your new blog:</label>
    <textarea id="body" name="body" rows="8" cols="30">{{body}}</textarea>
    <p id="body-error"><em>{{body_error}}</em></p>
    <br/><br/><br/><br/>
    <input type="submit" value="Add Entry"/>
</form>

{% endblock %}
